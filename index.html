	<!-- JS i js vanno sempre prima della chiusura del body -->
	<script src="jquery.js" ></script><!-- Load jQuery first -->
    <script src="dist/basicScroll.min.js"></script>
	<section id="logo-section"> 	
	<img class="scene" data-modifier="30" src="img/p2.png" alt="">
	<div class="scene ciao" data-modifier="20" > Gennaro fa schifo!</div>
	<img class="scene" data-modifier="0" src="img/p6.png" alt="">
	</section>
	<script>
	document.querySelectorAll('.scene').forEach((elem) => {
	const modifier = elem.getAttribute('data-modifier')
	basicScroll.create({
		elem: elem,
		from: 0,
		to: 519,
		direct: true,
		props: {
			'--translateY': {
				from: '0',
				to: `${ 10 * modifier }px`
			}
		}
	}).start()	
})
    </script>
	<!-- end JS -->
