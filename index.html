<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/sfd8dxj.css">
    <title>MdA</title>
    
</head>

<body class="fede-in-animate">
    <!-- navbar start -->
    <!-- Non funzionano i link della navbar, probabilmente perché gli elementi essendo in absolute partono da cima alla pagina e quindi i link reinderizzano sempre lì.
soluzione = cercare modo per non creare sezioni in absolute-->
    <hero>
        <nav class="syle-nav">
            <ul>
                <li><a href="#logo-section"><img src="img/logo.svg" alt="MdA logo"  width="75px" height="55px"></a></li>
                <li>
                    <div class="vl"></div>
                </li>
                <li class="position-content"><a href="#services">SERVICES</a></li>
                <li class="position-content"><a href="#works">WORKS</a></li>
                <li class="position-content"><a href="#aboutus">ABOUT US</a></li>
                <li class="position-content"><a href="#contacts">CONTACTS</a></li>
            </ul>
        </nav>
        <!-- navbar end -->
        <!-- parallax -->
        <section id="logo-section">
            <img class="scene" data-modifier="30" src="img/p2.png" alt="">

            <img class="scene" data-modifier="0" src="img/p6.png" alt="">
        </section>
    </hero>
    <!-- parallax end -->
    <!-- services -->
    <section id="services">
        <div class="container">
            <div class="title1">01 SERVICES</div>
            <div class="box"><img src="img/outline.svg" alt="" width="50%" class="icon-position">
                <div class="title-box"> ciao sono un testo </div>
            </div>
            <div class="box"><img src="img/outline.svg" alt="" width="50%" class="icon-position">
                <div class="title-box"> ciao sono un testo </div>
            </div>
            <div class="box"><img src="img/outline.svg" alt="" width="50%" class="icon-position">
                <div class="title-box"> ciao sono un testo </div>
            </div>
        </div>
    </section>
    <!-- services end -->

    <!-- works start -->
    <section id="works">
        <div class="container2">
            <div class="title1">02 WORKS</div>
            <div class="gallerycontainer">
                <div class="gallerycolumn">
                    <img src="https://cdn.dribbble.com/users/1555585/screenshots/5655630/doggo.png" style="width:100%">
                </div>
                <div class="gallerycolumn">
                    <img src="https://cdn.dribbble.com/users/1597774/screenshots/7779099/image.png" style="width:100%">
                    <img src="https://cdn.dribbble.com/users/1597774/screenshots/8227331/image.png" style="width:100%">
                </div>
            </div>
    </section>
    <!-- works end -->

    <!-- aboutus start -->
        <!-- le card sono sovrapposte, non so perché-->
    <section id="aboutus">
        <div class="container3">
            <div class="title1">03 ABOUT US</div>
            <div class="aboutuscontainer">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </section>
    <!-- aboutus end -->

    <!-- form start -->
    <section id="contacts"></section>
    <!-- form end -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
    <!-- js before the body close tag -->
    <script src="jquery.js"></script>
    <!-- Load jQuery first -->
    <script src="dist/basicScroll.min.js"></script>
    <script>
        document.querySelectorAll('.scene').forEach((elem) => {
            const modifier = elem.getAttribute('data-modifier')
            basicScroll.create({
                elem: elem,
                from: 0,
                to: 519,
                direct: true,
                props: {
                    '--translateY': {
                        from: '0',
                        to: `${ 10 * modifier }px`
                    }
                }
            }).start()
        })
    </script>
    <script src="src/tilt.jquery.js"></script>
    <!-- end JS -->
</body>

</html>
