<!doctype html>
<html>
<head>

<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.typekit.net/sfd8dxj.css">
<title>MDA</title>
</head>
	<body>
	<!-- navbar start -->
		<hero>
		<nav class="syle-nav">

				<li><div class="vl"></div></li>

				<li class="position-content">ABOUT US</li>

			</ul>
		</nav>
			<!-- navbar end -->
			<!-- parallax -->
		<section id="logo-section"> 	
	<img class="scene" data-modifier="30" src="img/p2.png" alt="">
	<img class="scene" data-modifier="0" src="img/p6.png" alt="">
	</section>
	    </hero>
		<!-- parallax -->
		<!-- services -->
		<section id="services">
			<div class="container">
			<div class="title1">01 SERVICES</div>
			<div class="box"><img src="img/outline.svg" alt="" width="50%" class="icon-position"><div class="title-box"> ciao sono un testo </div></div>
			<div class="box"><img src="img/outline.svg" alt="" width="50%" class="icon-position"><div class="title-box"> ciao sono un testo </div></div>
			<div class="box"><img src="img/outline.svg" alt="" width="50%" class="icon-position"><div class="title-box"> ciao sono un testo </div></div>
			</div>
		</section>
		<!-- services -->
	<!-- js before the body close tag -->
	<script src="jquery.js" ></script><!-- Load jQuery first -->
    <script src="dist/basicScroll.min.js"></script>
	<script>
	document.querySelectorAll('.scene').forEach((elem) => {
	const modifier = elem.getAttribute('data-modifier')
	basicScroll.create({
		elem: elem,
		from: 0,
		to: 519,
		direct: true,
		props: {
			'--translateY': {
				from: '0',
				to: `${ 10 * modifier }px`
			}
		}
	}).start()	
})
    </script>
	<!-- end JS -->
</body>
</html>
